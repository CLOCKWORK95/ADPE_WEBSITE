<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
  <div class="sidebar-content">
    <a href="{{ .Site.BaseURL }}" class="logo">
      <img src="/images/studio/ADPELOGO_NOBACKGROUND.png"
           alt="ADPE"
           style="max-width: 100%; height: 230px; display: block; margin: 0 auto 30px auto;" />
    </a>
  
    <a href="{{ .Site.BaseURL }}" class="logo">
      <img src="/images/studio/logo_small_new.png"
           alt="ADPE"
           style="max-width: 100%; width: 350px; display: block; margin: 0 auto 30px auto;" />
    </a>
    
    
    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}
    <ul class="sidebar-menu">
      {{ range .Site.Params.navlinks }}
        <li><a href="{{ absURL .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ partial "social_buttons_in_sidebar.html" . }}

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }} |
        {{ end }}
        {{ partial "attribution.html" . }}
      </p>
    </div>
  </div>
</div>
